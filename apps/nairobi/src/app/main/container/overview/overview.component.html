<h1>Übersicht</h1>
<form
  class="selection"
  [formGroup]="selectionForm"
  (ngSubmit)="submit(selectionForm)"
>
  <input type="number" formControlName="year" placeholder="Jahr" />
  <select formControlName="month">
    <option value="">Ganze Jahr</option>
    <option value="0">Januar</option>
    <option value="1">Februar</option>
    <option value="2">März</option>
    <option value="3">April</option>
    <option value="4">Mai</option>
    <option value="5">Juni</option>
    <option value="6">Juli</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">Oktober</option>
    <option value="10">November</option>
    <option value="11">Dezember</option>
  </select>
  <input type="submit" value="Filtern" />
</form>
<h2>Monatlich</h2>
<nairobi-list-item
  *ngFor="let receipt of monthly | async"
  [receipt]="receipt"
></nairobi-list-item>
<nairobi-list [receipts]="receipts | async"></nairobi-list>
