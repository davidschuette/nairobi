<h1>Kassenbon eingeben</h1>
<form [formGroup]="createForm" (ngSubmit)="submit(createForm)">
  <label>Gesch&auml;ft<input type="text" formControlName="shop" /></label>
  <label>Preis<input type="number" formControlName="amount" /></label>
  <label>Monatlich<input type="checkbox" formControlName="monthly" /></label>
  <label>Datum<input type="date" formControlName="date" /></label>
  <label>
    Bezahlt von
    <select formControlName="payer">
      <option *ngFor="let user of users | async" [value]="user.id">
        {{ user.name }}
      </option>
    </select>
  </label>
  <label>
    Betrifft
    <select formControlName="affected" multiple>
      <option *ngFor="let user of users | async" [value]="user.id">
        {{ user.name }}
      </option>
    </select>
  </label>
  <hr />
  <input type="submit" value="Speichern" />
</form>
