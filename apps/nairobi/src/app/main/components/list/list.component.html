<span *ngIf="receipts">
  <div *ngFor="let year of oKeys(receipts)">
    <h2>{{ year }}</h2>
    <div *ngFor="let month of oKeys(receipts[year])">
      <h3>{{ month | monthString }}</h3>
      <div *ngFor="let receipt of oKeys(receipts[year][month])">
        <nairobi-list-item
          [receipt]="receipts[year][month][receipt]"
        ></nairobi-list-item>
      </div>
    </div>
  </div>
</span>
